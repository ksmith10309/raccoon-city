<!DOCTYPE html>
<html>
<head>
    <title>Raccoon City Results Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/results.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
</head>
<body id="resultsBody">
    <header>
        <span class="sitename"><a class="homepage" href="index.html">RACCOON<br>CITY</a></span>
        <nav class='nav'>
            <a href='index.html' class='navlink'>HOME</a>
            <a href='options.html' class='navlink'>OPTIONS</a>
        </nav>
        <nav class='nav2'>
            <a href='results.html' class='navlink'>RESULTS</a>
            <a href='aboutus.html' class='navlink'>ABOUT US</a>
        </nav>  
    </header>
<div class="bgbutton" id='pikeplacebg'>Pike</div>
<div class="bgbutton" id='spaceneedlebg'>Space</div>
<div class="bgbutton" id='trollbg'>Troll</div>
<div class="bgbutton" id='clearbg'>Clear</div>

    <main>
        <section class="raccoon">
            <p class="top-text">Here is your raccoon <span id="name"></span>, living in the city.</p>
            <img class="results-img" id="clothes" src="img/results/clothes.png" alt="Clothing">
            <img class="results-img" id="dental" src="img/results/dental.png" alt="Nice Teeth">
            <img class="results-img" id="food" src="img/results/food.png" alt="Good Food">
            <img class="results-img" id="health" src="img/results/health.png" alt="Med">
            <img class="results-img" id="vehicle" src="img/results/vehicle.png" alt="Vehicle">
            <img class="results-img" id="social" src="img/results/social.png" alt="Social Time">
            <img class="results-img" id="housing" src="img/results/housing.png" alt="Good House">
            <img class="results-img" id="tent" src="img/results/housing2.png" alt="Tent">
            <img class="results-img" id="sleep" src="img/results/sleep.png" alt="Sleepy">
            <img class="results-img" id="raccoon" src="img/results/raccoon04.png" alt="Default Racoon">
            <img class="results-img" id="skateboard" src="img/results/vehicle2.png" alt="Skateboard">

        </section>

        <section class="sacrifices">
            <p class="gone">Your raccoon <span id="name2"></span> sacrificed: </p>
            <div class="options" id="clothes2">
                <span class="image-text">Clothes</span>
                <img class="options-img" src="img/options/clothes.jpg" alt="Raccoon wearing tuxedo">
            </div>
            <div class="options" id="dental2">
                <span class="image-text">Dental</span>
                <img class="options-img" src="img/options/teeth.jpeg" alt="Smiling raccoon on deck">
            </div>
            <div class="options" id="food2">
                <span class="image-text">Food</span>
                <img class="options-img" id="food2" src="img/options/orange.jpg" alt="Oranges on plate">
            </div>
            <div class="options" id="health2">
                <span class="image-text">Health</span>
                <img class="options-img" src="img/options/health.jpg" alt="Medical clinic">
            </div>
            <div class="options" id="vehicle2">
                <span class="image-text">Vehicle</span>
                <img class="options-img" src="img/options/vehicle.jpg" alt="Raccoons driving car">
            </div>
            <div class="options" id="social2">
                <span class="image-text">Social</span>
                <img class="options-img" src="img/options/social.jpg" alt="Raccoons in living room">
            </div>
            <div class="options" id="housing2">
                <span class="image-text">Housing</span>
                <img class="options-img" src="img/options/housing.jpg" alt="Raccoons in raccoon house">
            </div>
            <div class="options" id="sleep2">
                <span class="image-text">Sleep</span>
                <img class="options-img" src="img/options/sleep.jpg" alt="Raccoon under blanket">
            </div>

            <p class="actualcost">Click below to see the actual cost of living in Seattle:</p>
            <button id="submit" type="click">CLICK HERE</button>

        </section>
        
    </main>
    <footer></footer>
    <script src="js/results.js"></script>
</body>
</html>
